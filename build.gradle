group 'com.chenhm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files("D:/tools/user/java/jdk1.8/lib/tools.jar")

}
